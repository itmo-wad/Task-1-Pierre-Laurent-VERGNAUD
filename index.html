<head>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Mr+De+Haviland&display=swap" rel="stylesheet">
</head>

    </div>

      </div>
    </div>

      </div>
    </div>
    <div id="canvas">

      </div>
    </div>
    <div id="canvas">

      <div id="shadow">

      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="City" src="images/City.jpeg">
      <div id="shadow">
        <h2 id="title">City</h2>
      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Dortmund" src="images/Dortmund.jpeg">
      <div id="shadow">
        <h2 id="title">Dortmund</h2>
      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Inter" src="images/Inter.jpeg">
      <div id="shadow">
        <h2 id="title">Inter</h2>
      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Juventus" src="images/Juventus.jpeg">
      <div id="shadow">
        <h2 id="title">Juventus</h2>
      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Liverpool" src="images/Liverpool.jpeg">
      <div id="shadow">
        <h2 id="title">Liverpool</h2>
      </div>
    </div>
    <div id="canvas">

      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Tottenham" src="images/Tottenham.jpeg">
      <div id="shadow">
        <h2 id="title">Tottenham</h2>
      </div>
    </div>
    <div id="canvas">
      <img id="GalleryImg" alt="Ajax" src="images/Ajax.jpeg">
      <div id="shadow">
        <h2 id="title">Ajax</h2>
      </div>
    </div>
  </div>

  <div id="modal">
    <span class="close">&times;</span>
    <div class="modalInfo">
      <img class="modalImg" id="GalleryImgModal">
      <div class="modalTexts">
        <h2 id="titleModal"></h2>
        <div id="textModal"><p>Text more ... plouf</p></div>
      </div>
    </div>
  </div>

  <script>
  var modal = document.getElementById("modal");
  var GalleryImgModal = document.getElementById("GalleryImgModal");
  var titleModal = document.getElementById("titleModal");
  document.addEventListener('click', showModal);
  function showModal() {
    if (event.target.id == "title" || event.target.id == "shadow") {
      modal.style.display = "flex";
      if (event.target.parentNode.id == "canvas") {
        if (event.target.parentNode.childNodes[1].src)
          GalleryImgModal.src = event.target.parentNode.childNodes[1].src;
          titleModal.innerHTML = event.target.parentNode.childNodes[1].alt;
      } else if (event.target.parentNode.id == "shadow") {
        if (event.target.parentNode.parentNode.childNodes[1].src)
          GalleryImgModal.src = event.target.parentNode.parentNode.childNodes[1].src;
          titleModal.innerHTML = event.target.parentNode.parentNode.childNodes[1].alt;
      }
    }
  }

  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];

  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
  modal.style.display = "none";
  }
  </script>
</body>
</html>
